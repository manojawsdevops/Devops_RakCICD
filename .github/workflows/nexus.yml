name: Java with Nexus Repository

on: [push]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
   
        serverUrl: http://localhost:8085/repository/devops_cicd/
        username: admin
        password: ${{ secrets.$NEXUS_PASSWORD }}
        format: maven2
        repository: maven-releases
        coordinates: groupId=com.example artifactId=app version=1.0.0
        assets: extension=bar
        filename: Devops_RakCICD-48.bar
